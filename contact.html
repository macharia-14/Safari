      <h2>Leave Us a Message</h2>

      <form action="submit_form.php" method="POST" id="contact-form">

          type="text"
          name="name"
          class="form-control"
          placeholder="Your Name"
          required
        />
        <input
          type="email"
          name="email"
          class="form-control"
          placeholder="Your Email"
          required
        />
        <input
          type="tel"
          name="phone"
          class="form-control"
          placeholder="Your Phone Number"
          required
        />
        <textarea
          name="message"
          class="form-control"
          placeholder="Your Message"
          rows="5"
          required
        ></textarea>
        <button type="submit" class="form-control submit">SEND MESSAGE</button>
      </form>
